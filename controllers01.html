<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> "first ang </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript">
			var sample= angular.module("sample",[]);
			sample.controller("emp",function(){
				this.name = "Sumanth";
				this.sal = 7500;
			});
		</script> 
	</head>
	<body ng-app="sample">
		<div ng-controller = "emp as o">
			hello {{o.name}} ! with salary earning {{o.sal}}.
		</div>
	</body>
</html>
<!-- "Just using controllers without scope"-->
